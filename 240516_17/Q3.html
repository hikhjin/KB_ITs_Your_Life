<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <script>
        let obj1 = {name: "박문수", age: 29 };
        const handler = {
            get(obj1, prop){
                // return obj[prop]; // undefined가 노출 됨
                return prop in obj1 ? obj1[prop] : '없는 데이터'; // 없는 데이터 처리
            },
        }
        const proxy = new Proxy(obj1, handler);
        document.write('name: ' + proxy.name + ', age: ' + proxy.age + '<br>');

        //obj1을 복사하여 obj2를 만든다. email을 추가한다
        let obj2 = Object.assign({}, obj1);
        obj2.email = 'winner@gmail.com';
        document.write('name: ' + obj2.name + ', age: ' + obj2.age + ', email: ' + obj2.email + '<br>');
        document.write(obj1 == obj2); // false

    </script>
    
</body>
</html>
