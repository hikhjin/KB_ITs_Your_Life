<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <script>
        /* 별 10개 찍기 js 사용 */
        function printStar() {
            let star = "";
            for (let i = 0; i < 10; i++) {
                star += "*";
            }
            document.write('별을 10개 찍어보세요.' + star + '<br>');
        }

        printStar();
        document.write('<br>');
        

        function q2() { 
            // 기호 입력받기
            let symbol = prompt('원하는 기호를 입력하세요.');
            let num = prompt('원하는 숫자를 입력하세요.');
            // num만큼 symbol을 출력
            let result = "";
            for (let i = 0; i < num; i++) {
                result += symbol;
            }
            document.write(result);
        }

        q2();
        document.write('<br><br>');


        function q3() {
            let num = prompt('증가 1, 감소 2, 종료 3을 입력해주세요.');
            let count = 0;
            while (num != 3) {
                if (num == 1) {
                    count++;
                } else if (num == 2) {
                    count--;
                }
                prompt('카운트: ' + count);
                num = prompt('증가 1, 감소 2, 종료 3을 입력해주세요.');
            }
            document.write('종료되었습니다. 현재까지의 카운트는 ' + count + '<br><br>');
        }
        q3();

        function q4() {
            // Date를 사용해서 현재 년도 구하기
            let date = new Date();
            if (date.getFullYear() >= 2000) {
                document.write('밀레니엄 세대시군요.<br>');
            } else {
                document.write('밀레니엄 세대가 아니시군요.<br>');
            }
            
            if (date.getDay() == 6 || date.getDay() == 0) {
                document.write('쉬자!<br>');
            } else {
                document.write('공부하자!<br>');
            }

            if (date.getMonth() == 1) {
                document.write('28일까지 있습니다.');
            } else if (date.getMonth() == 3 || date.getMonth() == 5 || date.getMonth() == 8 || date.getMonth() == 10) {
                document.write('30일까지 있습니다.');
            } else {
                document.write('31일까지 있습니다.');
            }
        }

        q4();

        
    </script>
</body>
</html>
