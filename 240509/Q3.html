<!-- grid 사용하여 이미지 상단 세개, 하단 세개 정렬하기 -->
<style>
    .items{
        align-content: space-around;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
        display: grid;
        row-gap: 1px;
        column-gap: 10px;
    }
    img{
        width: 90%;
        height: 90%;
        border: 1px solid black;
    }
    

</style>
<body>
    <div class="items">
        <img src="pic2.jpeg">
        <img src="pic2.png">
        <img src="pic2.jpeg">
        <img src="pic2.png">
        <img src="pic2.jpeg">
        <img src="pic2.png">
    </div>
    
</body>
</html>
