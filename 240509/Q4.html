<!-- grid 사용하여 이미지 상단 세개, 하단 세개 정렬하기 -->
<style>
    .items{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
    }
    img{
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="items">
        <img src="pic2.jpeg">
        <img src="pic2.jpeg">
        <img src="pic2.jpeg">
        <img src="pic2.jpeg">
        <img src="pic2.jpeg">
        <img src="pic2.jpeg">
    </div>
    
</body>
</html>
